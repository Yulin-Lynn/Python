<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="input-card" style="width: auto;">
        <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>
    </div>
    <!-- 加载地图JSAPI脚本 -->
    <script src="http://webapi.amap.com/maps?v=1.3&key=36aa77404a1c2f2fc922a569eaa49422&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete"></script>
    <script>
        // container为添加的地图容器的id
        // 在创建的同时给题图设置中心点、级别、显示模式、自定义样式等属性
        var map = new AMap.Map('container',{
            resizeEnable: true, // 是否监控地图容器尺寸变化
            zoom:13, // 级别
            viewMode:'3D' // 使用3D视图
        });

        // 实时路况图层
        var trafficLayer = new AMap.TileLayer.Traffic({
            zlindex:10
        })
        trafficLayer.setMap(map);

        var isVisible = true;
        function toggle(){
            if(isVisible){
                trafficLayer.hide();
                isVisible = false;
            }else{
                trafficLayer.show();
                isVisible = true;
            }
        }
    </script>
</body>
</html>
